<!DOCTYPE html>
<html lang="en">

<head>
    <title>Excel to PostgreSQL Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        input {
            margin: 10px 0;
        }

        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Excel to PostgreSQL</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>

</html>
